<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheets.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Star Wars Self-Test</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Star Wars Test</h1>
        <h2>Find out which Star Wars character you are!</h2>
      </div>

      <form class="form">
        <div class="form-group">
          <label for="fly">Can you fly the Millenium Falcon</label>
          <select class="fly" name="">
            <option value="maybe">Maybe</option>
            <option value="absolutely">Absolutely</option>
            <option value="not">Certainly not</option>
          </select>
        </div>

        <div class="form-group">
          <label for="force">How would you choose to use the force?</label>
          <select class="force" name="">
            <option value="mind">Mind control</option>
            <option value="choke">Choke hold</option>
            <option value="tele">Telekenisis</option>
          </select>
        </div>

        <div class="form-group">
          <label for="weapon">What is your weapon of choice?</label>
          <select class="weapon" name="">
            <option value="lightsaber">Lightsaber</option>
            <option value="blaster">Blaster</option>
            <option value="detonator">Thermal Detonator</option>
          </select>
        </div>

        <button type="submit">Find Out Now!</button>
      </form>

      <div class="chewie">
        <h3>You Are!</h3>
        <h2 class="chewie">Chewbacca</h2>
        <img class="chewie" src="img/chewie.jpg" alt="chewie"/>
      </div>

      <div class="yoda">
        <h3>You Are!</h3>
        <h2 class= "yoda">A Jedi</h2>
        <img class="yoda" src="img/yoda.jpg" alt="yoda"/>
      </div>

      <div class="c3po">
        <h3>You Are!</h3>
        <h2 class="c3po">C3PO</h2>
        <img class="c3po" src="img/c3po.jpg" alt="c3po"/>
      </div>

    </div>
  </body>
</html>
